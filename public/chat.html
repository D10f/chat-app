<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css" rel="stylesheet">
    <title>Chat App</title>
  </head>
  <body>

    <div class="columns">
      <div class="column is-one-quarter">
      </div>

      <div class="column">
        <!-- This is where the messages and location links will show -->
        <section class="section">
          <div id="messages"></div>
          <div id="location"></div>
        </section>

        <!-- This is where the user types in the message-->
        <section class="section">
          <div class="container">
            <form id="message-form">
              <div class="field is-grouped">
                <p class="control">
                  <input id="send-input" class="input" name="message" type="text" placeholder="Message">
                </p>
                <p class="control">
                  <button id="send-btn" class="button is-info">
                    Send
                  </button>
                </p>
                <p class="control">
                  <a id="dummy-location" class="button is-info">
                    Share Location
                  </a>
                </p>
              </div>
            </form>
          </div>
        </section>
      </div>
    </div>

    <!-- Below are the Mustache 'template' scripts that are required to render the textfrom chat.js -->
    <script id="message-template" type="text/html">
      <div class="container">
        <p>{{createdAt}} - {{message}}</p>
      </div>
    </script>

    <script id="location-template" type="text/html">
      <div class="container">
        <p>{{createdAt}} - <a href="{{url}}" target=_blank>{{text}}</a></p>
      </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>

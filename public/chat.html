<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <title>Chat App</title>
</head>
<body>

  <section class="section">
    <div class="container">
      <div class="tile is-ancestor this-one">
        <div class="tile is-3 is-parent">
          <div class="tile is-child notification is-dark">
            <div id="participants"></div>
          </div>
        </div>

        <div class="tile is-9 is-parent is-vertical">
          <div class="tile is-child notification is-light">
            <div id="messages"></div>
            <div id="location"></div>
          </div>

          <div class="tile is-child">
            <form id="message-form">
              <div class="field is-grouped">
                <div class="control is-expanded">
                  <input id="send-input" class="input" name="message" type="text" placeholder="Write message" required autocomplete="off">
                </div>
                <div class="control">
                  <button id="send-btn" type="submit" class="button is-primary">Send</button>
                </div>
                <div class="control">
                  <a id="dummy-location" class="button is-primary" name="button">Share Location</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!--
    Below are the Mustache 'template' scripts that are required to render the textfrom chat.js
    Probably a good idea to refactor and put these in a different JS file for clarity
  -->
  <script id="message-template" type="text/html">
    <div class="mb-1">
      <span class="has-text-weight-semibold is-capitalized">{{username}}</span>
      <span class="tag">{{createdAt}}</span>
      <p>{{message}}</p>
    </div>
  </script>

  <script id="location-template" type="text/html">
    <span class="has-text-weight-semibold is-capitalized">{{username}}</span>
    <span class="tag">{{createdAt}}</span>
    <p><a href="{{url}}" target=_blank>{{text}}</a></p>
  </script>

  <script id="participantList-template" type="text/html">
    <h3 class="title is-capitalized">{{room}}</h3>
    <ul>
      {{#participants}}
      <li class="is-capitalized is-size-6">{{username}}</li>
      {{/participants}}
    </ul>
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/chat.js"></script>
</body>
</html>
